<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TestYourSpeed</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       
    </head>
    <body class = "bg-dark bg-gradient text-white">
        <header class = " bg-secondary text-center p-3 mb-5">
            <h1>
                Test Your Speed
            </h1>
        </header>
        
        <div class = "container text-center p-3 mb-3>   

            <div class = "row">
                <div class = "col-md-6 mx-auto">
                    <p class = "lead"> Type The Given word Within
                    <span class = "text-success" id = "seconds">5</span>
                        Seconds:
                    </p>
                    <h2 class = "display-2 mb-5"
                    id ="current-word">hello</h2>
                    
                    <input type = "text" class="form-control form-control-lg"
                        placeholder="Start Typing..." id="word-input" autofocus>
                    <h4 class = "mt-3" id="message-"></h4>
                    <div class ="row-mt-5">
                        <div class = "col-md-6">
                            <h3> Time Left : 
                                <span id = "time">0</span>
                            </h3>
                        </div>
                    <div class ="col-md-6">
                        <h3>
                            Score : 
                            <span id ="score">0</span>
                        </h3>

                    </div>
                </div>
                <div class = "row mt-5">
                    <div class = "col-md-12">
                         <div class="card card-body bg-secondary text-white">
                             <h5>
                                 Instructions
                             </h5>
                             <p>
                                 Type each word in the given amount of seconds.
                             </p>
                         </div>
                    </div>
                </div>
            </div>
            </div>
        </div>



        
        <script src="main.js" async defer></script>
    </body>
</html>
